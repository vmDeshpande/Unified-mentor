<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Panel - Digital E Gram Panchayat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Sidebar Navigation -->
    <aside class="w-64 bg-blue-600 text-white h-screen p-6 fixed">
        <h2 class="text-2xl font-bold mb-8 flex items-center"><i class="fas fa-user-shield mr-2"></i> Staff Panel</h2>
        <nav>
            <ul>
                <li><a href="dashboard.html" class="block px-4 py-2 mt-2 hover:bg-blue-700 rounded flex items-center">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
                <li id="createService"><a href="create-services.html" class="block px-4 py-2 mt-2 hover:bg-blue-700 rounded flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i> Create Services</a></li>
                <li><a href="list-applications.html" class="block px-4 py-2 mt-2 hover:bg-blue-700 rounded flex items-center">
                    <i class="fas fa-file-alt mr-2"></i> Applications</a></li>
                <li><a href="../index.html" class="block px-4 py-2 mt-2 hover:bg-blue-700 rounded flex items-center">
                    <i class="fas fa-home mr-2"></i> Home</a></li>
                <li><a href="#" id="logoutButton" class="block px-4 py-2 mt-2 hover:bg-blue-700 rounded flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-6">
        <header class="bg-blue-600 text-white shadow mb-8">
            <div class="container mx-auto px-6 py-3">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold flex items-center"><i class="fas fa-tools mr-2"></i> Staff Panel</h1>
                </div>
            </div>
        </header>

        <!-- Create Service Form -->
        <section id="login-form" class="mt-12 bg-white p-8 rounded-lg shadow-lg">
            <h3 class="text-2xl font-bold text-gray-800 text-center flex items-center justify-center">
                <i class="fas fa-plus-square mr-2"></i> Create Service
            </h3>
            <form class="mt-6 space-y-6" action="javascript:void(0);" onsubmit="createService();">
                <div class="mb-4">
                    <label for="serviceName" class="block text-sm font-medium text-gray-700 flex items-center">
                        <i class="fas fa-tag mr-2"></i> Service Name
                    </label>
                    <input type="text" id="serviceName" name="Service Name" required
                        class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Enter Service Name">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 flex items-center">
                        <i class="fas fa-info-circle mr-2"></i> Description
                    </label>
                    <input type="text" id="description" name="description" required
                        class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Enter Description">
                </div>

                <div class="mb-4">
                    <label for="cost" class="block text-sm font-medium text-gray-700 flex items-center">
                        <i class="fas fa-money-bill-wave mr-2"></i> Cost
                    </label>
                    <input type="number" id="cost" name="cost" required
                        class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Enter cost">
                </div>

                <div class="mb-4">
                    <label for="availability" class="block text-sm font-medium text-gray-700 flex items-center">
                        <i class="fas fa-calendar-check mr-2"></i> Availability
                    </label>
                    <select class="mt-1 p-2 border border-gray-300 rounded w-full" id="availability" name="availability">
                        <option value="true">Available</option>
                        <option value="false">Not-available</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700 flex items-center">
                        <i class="fas fa-th-list mr-2"></i> Category
                    </label>
                    <select class="mt-1 p-2 border border-gray-300 rounded w-full" id="category" name="category">
                        <option value="Government Schemes & Benefits">Government Schemes & Benefits</option>
                        <option value="Land & Property Services">Land & Property Services</option>
                        <option value="Legal Services">Legal Services</option>
                        <option value="Public Welfare Services">Public Welfare Services</option>
                        <option value="Infrastructure & Development">Infrastructure & Development</option>
                        <option value="Agriculture Services">Agriculture Services</option>
                        <option value="Education & Training">Education & Training</option>
                        <option value="Transport & Vehicle Services">Transport & Vehicle Services</option>
                        <option value="Environment & Conservation">Environment & Conservation</option>
                        <option value="Citizen Services">Citizen Services</option>
                    </select>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 flex items-center">
                        <i class="fas fa-check-circle mr-2"></i> Create
                    </button>
                </div>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 text-center mt-auto">
        <p>Â© 2025 Digital E Gram Panchayat. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="../script.js"></script>
</body>

</html>
