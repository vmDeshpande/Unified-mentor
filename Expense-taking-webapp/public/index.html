<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS File -->
  <link href="./styles.css" rel="stylesheet">
</head>

<body class="font-sans antialiased">

  <!-- User Dashboard Section: Displays welcome message -->
  <div id="logout-section" class="hidden mb-8 px-6 fade-in">
    <h3 class="font-semibold text-2xl text-blue-200">Welcome, <span id="current-user" class="text-blue-400"></span></h3>
  </div>

  <div class="max-w-full sm:max-w-4xl mx-auto mt-10 p-6 sm:p-8 card fade-in">
    <h1 class="text-3xl sm:text-4xl font-semibold text-center text-white mb-8">Expense Tracker</h1>

    <!-- Balance Section: Shows total income and total expense -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 sm:px-6">
      <div class="text-green-400 text-xl font-semibold mb-4 sm:mb-0">
        <p>Total Income: <span id="money-plus" class="font-bold text-2xl">₹0.00</span></p>
      </div>
      <div class="text-red-400 text-xl font-semibold">
        <p>Total Expense: <span id="money-minus" class="font-bold text-2xl">₹0.00</span></p>
      </div>
    </div>

    <!-- Net Income Section -->
    <div class="text-center mb-6">
      <h4 class="text-xl font-medium text-gray-300">Net Income: <span id="balance" class="font-bold text-3xl">₹0.00</span></h4>
    </div>

    <hr class="mb-6 border-gray-600">

    <!-- Add Transaction Form Section -->
    <div id="add-transaction">
      <h5 class="text-lg font-medium text-gray-200 mb-4">Add New Transaction</h5>
      <form id="form" class="space-y-6">
        <!-- Transaction Text Field -->
        <div>
          <label for="text" class="block text-gray-400">Transaction Text</label>
          <div class="flex items-center">
            <i class="fas fa-pencil-alt mr-3 text-gray-400"></i>
            <input type="text" id="text"
              class="p-4 border-2 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent focus-ring"
              placeholder="Enter text..." required />
          </div>
        </div>

        <!-- Amount Field -->
        <div>
          <label for="amount" class="block text-gray-400">Amount</label>
          <div class="flex items-center">
            <i class="fas fa-wallet mr-3 text-gray-400"></i>
            <input type="number" id="amount"
              class="p-4 border-2 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent focus-ring"
              placeholder="Enter amount..." required />
          </div>
        </div>

        <!-- Transaction Type Dropdown -->
        <div>
          <label for="transaction-type" class="block text-gray-400">Transaction Type</label>
          <div class="flex items-center">
            <i class="fas fa-exchange-alt mr-3 text-gray-400"></i>
            <select id="transaction-type"
              class="w-full p-4 border-2 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent focus-ring">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
        </div>

        <!-- Category Dropdown -->
        <div>
          <label for="category" class="block text-gray-400">Category</label>
          <div class="flex items-center">
            <i class="fas fa-tags mr-3 text-gray-400"></i>
            <select id="category"
              class="w-full p-4 border-2 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent focus-ring">
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Bills">Bills</option>
              <option value="Health">Health</option>
              <option value="Salary">Salary</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full p-4 mt-6 bg-blue-500 text-white font-semibold rounded-lg shadow-md button-hover">
          <i class="fas fa-plus mr-3"></i> Add Transaction
        </button>
      </form>
    </div>
    <hr class="mb-6 border-gray-600">

    <!-- Transaction History Section: Displays recent transactions -->
    <div class="mb-6" id="transaction-history">
      <h5 class="text-lg font-medium text-gray-200">Transaction History Small</h5>
      <ul id="list" class="space-y-4 mt-4 sm:px-6">
        <!-- Sample Transaction Item (will be dynamically added) -->
        <li class="transaction-item p-4 bg-gray-700 rounded-lg">
          <div class="flex justify-between">
            <span class="text-gray-200">Sample Transaction</span>
            <span class="text-green-400">₹500.00</span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Transaction Table Section -->
  <div class="max-w-4xl mx-auto mt-10 p-8 card">
    <h1 class="text-4xl font-semibold text-center text-white mb-8">Transaction History Table</h1>

    <!-- Transaction Table: Dynamically filled with transaction details -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-gray-300">
        <thead>
          <tr>
            <th class="text-left">Transaction Text</th>
            <th class="text-left">Amount</th>
            <th class="text-left">Category</th>
            <th class="text-left">Date</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody id="transaction-table">
          <!-- Table rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- External JavaScript file for logic -->
  <script src="script.js"></script>
</body>

</html>
