<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel - EV Charging Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar for Admin Panel -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">EV Charging Finder - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stations">Stations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./control-panel.html" id="control-panel-link">Control Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html" id="register-link">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html" id="login-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="logout-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Control Panel Header -->
    <header class="bg-dark text-white text-center py-5">
        <h1>Admin Control Panel</h1>
        <p>Manage Charging Stations</p>
    </header>

    <!-- Add Station Form -->
    <section id="add-station" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Add a New Charging Station</h2>
            <form id="add-station-form">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Station Name" required>
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" name="location" placeholder="Location" required>
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" name="types" placeholder="Plug Types (comma separated)" required>
                </div>
                
                <div class="mb-3">
                    <select class="form-control" name="availability" required>
                        <option value="">Select Availability</option>
                        <option value="true">Available</option>
                        <option value="false">Occupied</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" name="lat" placeholder="Latitude" required>
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" name="lng" placeholder="Longitude" required>
                </div>
            
                <button type="submit" class="btn btn-success btn-lg">Add Station</button>
            </form>
            
        </div>
    </section>

    <!-- List of Stations -->
    <section id="station-list" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Existing Charging Stations</h2>
            <div id="stations-list-admin" class="row">
                <!-- Charging stations will be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 EV Charging Finder. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
